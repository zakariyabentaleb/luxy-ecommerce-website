<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form in Tailwind CSS</title>
  <link rel="stylesheet" href="../style.css" />
</head>


<body class="flex items-center justify-center min-h-screen p-4 bg-[url('../assets/images/login-bg.jpg')]">
  
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-10">
    <h3 class="text-lg text-center font-semibold">Log in</h3>

    <form action="#">
      <div class="mb-6">
        <label for="email" class="block font-medium mb-2">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required class="w-full h-14 border border-gray-300 rounded-md p-4 bg-gray-100 focus:border-indigo-600 transition duration-200" />
      </div>

      <div class="mb-6">
        <div class="flex justify-between">
          <label for="password" class="font-medium">Password</label>
          <a href="#" class="text-indigo-600 font-medium">Forgot Password?</a>
        </div>
        <input type="password" id="password" placeholder="Enter your password" required class="w-full h-14 border border-gray-300 rounded-md p-4 bg-gray-100 focus:border-indigo-600 transition duration-200" />
      </div>

      <button type="submit" class="w-full h-14 bg-indigo-600 text-white font-medium text-lg rounded-md uppercase transition duration-200 hover:bg-indigo-500">Log In</button>
      <p class="text-center font-medium my-4">
        <span class="bg-white px-2">or</span>
      </p>
      <div class="flex justify-between items-center my-6">
        <div class="w-1/2 mr-2">
          <a href="#" class="flex items-center justify-center h-14 bg-gray-100 border border-gray-300 rounded-md text-gray-800 font-medium transition duration-200 hover:bg-indigo-100">
            <img src="../assets/images/google.png" alt="" class="max-w-xs mr-2" />
            <span>Google</span>
          </a>
        </div>
        <div class="w-1/2 ml-2">
          <a href="#" class="flex items-center justify-center h-14 bg-gray-100 border border-gray-300 rounded-md text-gray-800 font-medium transition duration-200 hover:bg-indigo-100">
            <img src="../assets/images/facebook.png" alt="Facebook" class="w-6 h-6 mr-2" />
            <span>Facebook</span>
          </a>
        </div>
        
      </div>

      <p class="text-center mt-4">Don't have an account? <a href="#" class="text-indigo-600 font-medium">Sign up</a></p>
    </form>
  </div>
</body>
</html>
